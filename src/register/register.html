<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Registrieren</title>
  <script src="register.js"></script>
  <link rel="stylesheet" type="text/css" href="../../node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="../../node_modules/bulma-divider/dist/css/bulma-divider.min.css">
  <link rel="stylesheet" type="text/css" href="../../style/register-login.css">
</head>

<body>
  <div class="hero is-fullheight" id="dMain">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="columns column is-centered is-half" id="dLogin">
            <div class="column is-10-tablet is-9-desktop is-7-widescreen">
              <h1 class="title" id="hTitle">Spin2Time-Account erstellen</h1>
              <form id="fRegister" class="box">
                <div class="field">
                  <input id="inEMail" placeholder="E-Mail">
                </div>
                <div class="field">
                  <input id="inUsername" placeholder="Benutzername"> 
                </div>
                <div class="field">
                  <input type="password" id="inPassword" placeholder="Passwort">
                </div>
                <div class="field">
                  <input type="password" id="inPasswordConfirm" placeholder="Passwort bestÃ¤tigen">
                </div>
                <br>
                <div class="is-centered has-text-centered">
                  <button class="button" type="submit" id="bRegister">Registrieren</button>
                  <br>
                  <br>
                  <br>
                  <a href="../login/login.html">Haben Sie bereits einen Account? Dann geht es hier zum Login</a>
                </div>
              </form>
              <br>
              <div id="dErrorNotification" style="display: none" class="notification is-info">
                <button class="delete"></button>
              </div>
            </div>
          </div>
          <div class="is-divider-vertical"></div>
          <div class="column has-text-centered" style="vertical-align: middle;" id="dSide">
            <a><img height="400" width="400" src="../../img/spin2time_logo_transparent2.png"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
