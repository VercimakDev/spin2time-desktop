<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="../../node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="../../node_modules/bulma-divider/dist/css/bulma-divider.min.css">
  <link rel="stylesheet" type="text/css" href="../../style/register-login.css">
  <script src="login.js"></script>
</head>

<body>
  <div class="hero is-fullheight" id="dMain">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="columns column is-centered is-half" id="dLogin">
            <div class="column is-10-tablet is-9-desktop is-7-widescreen">
              <h1 class="title" id="hTitle">Einloggen in Spin2Time</h1>
              <form id="fLogin" class="box">
                <div class="field">
                  <input id="inUsername" placeholder="Benutzername">
                </div>
                <div class="field">
                  <input class="is-fullwidth" id="inPassword" type="password" placeholder="Passwort">
                </div>
                <br>
                <div class="is-centered has-text-centered">
                    <button type="submit" class="button" id="bLogin">Einloggen</button>
                    <br>
                    <br>
                    <br>
                    <a href="../register/register.html" class="is-center">Noch kein Account? Hier registrieren</a>
                    <br>
                    <a href="passwordReset/password-reset.html" class="">Passwort vergessen?</a>
                </div>
              </form>
              <br>
              <div id="dWarning" class="notification is-warning" style="display: none">
                <button class="delete"></button>
              </div>
            </div>
          </div>
          <div class="is-divider-vertical"></div>
          <div class="column has-text-centered" id="dSide">
            <a><img height="400" width="400" src="../../img/spin2time_logo_transparent2.png"></a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
